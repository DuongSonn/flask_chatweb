{% extends 'base.html' %}
{% block head %}
<title>Sign Up</title>
{% endblock %}
{% block body %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100" style="padding-top: 33px">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{{ url_for('static',filename='images/img-01.png') }}" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="" method="POST">
                <span class="login100-form-title" style="padding-bottom: 0px">
                    Not A Memeber?
                </span>
                <p class="login100-form-title"> Sign Up</p>
                <div class="wrap-input100 validate-input{% if usernameErr != '' and command %} alert-validate {% endif%}"
                    data-validate='{{usernameErr}}'>
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input{% if emailErr != '' and command %} alert-validate {% endif%}"
                    data-validate='{{emailErr}}'>
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input{% if phoneErr != '' and command %} alert-validate {% endif%}"
                    data-validate='{{phoneErr}}'>
                    <input class="input100" type="text" name="phone" placeholder="Phone">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input{% if passErr != '' and command %} alert-validate {% endif%}"
                    data-validate='{{passErr}}'>
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input{% if confErr != '' and command %} alert-validate {% endif%}"
                    data-validate='{{confErr}}'>
                    <input class="input100" type="password" name="confirmpassword" placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Sign Up
                    </button>
                </div>

                <div class="text-center p-t-136" style="padding-top: 0px">
                    <a class="txt2" href="javascript:history.back()">
                        Already have an accout? Signup
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
